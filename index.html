<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Jogo da velha</title>
		<script src="jquery-2.2.1.js"></script>
		<script src="jogo.js"></script>
	</head>

	<body>

		<div id='paginaInicial' align="center">

			<table border='0' width="600px">

				<tr>
					<td colspan="3" align="center">
						<h2>Jogo da Velha</h2>
					</td>
				</tr>

				<tr>
					<td align="center">

						<h4>Jogador 1</h4>
						<img src='imagens/jogador_1.png' />
						<br />
						<input id="apelido1" autofocus style="border: 0px;" type='text' maxlength="10" placeholder="digite seu apelido">

					</td>

					<td align="center">
						<img id="btnIniciarJogo" src='imagens/iniciar.png' />
					</td>

					<td align="center">

						<h4>Jogador 2</h4>
						<img src='imagens/jogador_2.png' />
						<br />
						<input id="apelido2" style="border: 0px;" type='text' maxlength="10" placeholder="digite seu apelido">

					</td>
				</tr>

			</table>

		</div>

		<div id='palcoJogo' style="margin-top: 50px; text-align: center; display: none">

			<div style="display: inline-block;">
				<img src='imagens/jogador_1.png' />
				<br />
				<span id="jogador1"></span>
			</div>

			<div style="display: inline-block;">
				<table border="0">
					<tr>
						<td style="border-right: 1px solid red; border-bottom: 1px solid red;">
							<div class="jogada" id='a-1' style="height: 100px; width: 100px;"></div>	
						</td>
						<td style="border-right: 1px solid red; border-bottom: 1px solid red;">
							<div class="jogada" id='a-2' style="height: 100px; width: 100px"></div>
						</td>
						<td style="border-bottom: 1px solid red;">
							<div class="jogada" id='a-3' style="height: 100px; width: 100px"></div>
						</td>
					</tr>

					<tr>
						<td style="border-right: 1px solid red; border-bottom: 1px solid red;">
							<div class="jogada" id='b-1' style="height: 100px; width: 100px"></div>
						</td>
						<td style="border-right: 1px solid red; border-bottom: 1px solid red;">
							<div class="jogada" id='b-2' style="height: 100px; width: 100px"></div>
						</td>
						<td style="border-bottom: 1px solid red;">
							<div class="jogada" id='b-3' style="height: 100px; width: 100px"></div>
						</td>
					</tr>

					<tr>
						<td style="border-right: 1px solid red">
							<div class="jogada" id='c-1' style="height: 100px; width: 100px"></div>
						</td>
						<td style="border-right: 1px solid red;">
							<div class="jogada" id='c-2' style="height: 100px; width: 100px"></div>
						</td>
						<td>
							<div class="jogada" id='c-3' style="height: 100px; width: 100px"></div>
						</td>
					</tr>
				</table>
			</div>

			<div style="display: inline-block;">
				<img src='imagens/jogador_2.png' />
				<br />
				<span id="jogador2"></span>
			</div>
			
		</div>

	</body>
</html>
